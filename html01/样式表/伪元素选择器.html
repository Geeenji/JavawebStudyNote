<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 控制超链接，文本颜色 */
			a:link{color: black;text-decoration: none;}/*没有点击过的连接*/
			a:visited{color: black;}/*点击过的连接*/
			a:hover{color: red;} /*鼠标悬浮*/
			a:active{color: green;}
		</style>
	</head>
	<body>
		<a href="http://www.baidu.com">点我到百度</a><br />
		<a href="http://www.sina.com">点我到sina</a><br />
	</body>
</html>
