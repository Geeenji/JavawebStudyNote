<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.out{
				width: 500px;
				height: 400px;
				border: 1px solid red;
				background: #00FFFF;
			}
			.inner{
				width: 200px;
				height: 100px;
				border: 1px solid blue;
				background: #8A2BE2;
				margin: 10px;
				padding: 50px;
			}
		</style>
	</head>
	<body>
		<!-- 1. create a div, create another div in it,set border meanwhile
			 2. background color of outer div is blue,inner div is green
			 3. set inner div's' margin 10px, set padding 50px-->
			 <div class="out">
				 <div class="inner"></div>
			 </div>
	</body>
</html>
