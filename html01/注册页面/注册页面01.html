<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				background-image: url(../img/m.jpg);
			}
			.center{
				background-color: #00FFFF;
				width: 600px;
				height: 400px;
				border: 1px solid #000000;
				/* 不指定边距 230上下 auto左右自动适应*/
				margin: 230px auto;
			}
		</style>
	</head>
	<body>
		<div class="center">
			<!-- 6x3 table -->
			<table align="center" style="margin-top: 80px;">
				<tr>
					<!-- 合并3个单元格 -->
					<td colspan="3">
						<span style="color:green;font-size: 20px;">用户注册 userregister</span>
					</td>
				</tr>
				<tr>
					<!-- 表单区域 -->
					<td>用户名</td>
					<td><input type="text"></td>
					<td></td>
				</tr>
				<tr>
					<td>密码</td>
					<td><input type="password"></td>
					<td></td>
				</tr>
				<tr>
					<td>性别</td>
					<td>male<input type="radio" name="male">female<input type="radio" name="female"></td>
					<td></td>
				</tr>
				<tr>
					<td>验证码</td>
					<td><input type="text"/></td>
					<td><img src="../img/check.jpg" width="80px" height="20px"/></td>
				</tr>
				<tr>
					<td colspan="3" align="center">注册<input type="image" src="../img/t.jpg" width="80" height="20"></td>
				</tr>
			</table>
		</div>
	</body>
</html>
