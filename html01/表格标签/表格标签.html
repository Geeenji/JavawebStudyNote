<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 行标签tr 列标签td -->
		<table border="2" cellpadding="10" cellspacing="2" bordercolor="blue"
		height="400" width="500" align="center">
		<!-- 合并单元格 td属性colspan="列数" rowspan="行数" 
		 -->
			<tr>
				<td colspan="2">1-1</td>
				<td>1-2</td>
				<td>1-3</td>
			</tr>
			<tr>
				<td>2-1</td>
				<td>2-2</td>
				<td>2-3</td>
			</tr>
			<tr>
				<td rowspan="3">3-1</td>
				<td>3-2</td>
				<td>3-3</td>
			</tr>
		</table>
	</body>
</html>
